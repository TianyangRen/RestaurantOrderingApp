<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
  <header>
    <h1>Jimmy's Diner</h1>
    <h2>The best burgers and pizzas in town.</h2>
  </header>

  <main>
    <div id="menu-container">
        <!-- Generated by JS -->
    </div>

    <div id="order-section">
        <!-- Generated by JS when items exist -->
        <h3 class="order-title">Your order</h3>
        <div id="order-items"></div>
        <div class="total-section">
            <div>Total price:</div>
            <div id="total-price">$0</div>
        </div>
        <button id="complete-order-btn" class="complete-order-btn">Complete order</button>
    </div>

    <!-- Success Message Container -->
    <div id="order-complete" style="display:none;"></div>
    
  </main>
  
  <div id="payment-modal">
      <h3 class="modal-title">Enter card details</h3>
      <form id="payment-form">
          <input type="text" name="fullName" placeholder="Enter your name" required>
          <input type="text" name="cardNumber" placeholder="Enter card number" required>
          <input type="text" name="cvv" placeholder="Enter CVV" required>
          <button type="submit" class="pay-btn">Pay</button>
      </form>
  </div>

  <footer>
  </footer>
	<script src="index.js" type="module"></script>
    </body>
</html>
